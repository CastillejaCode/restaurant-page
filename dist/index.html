<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Restaurant Page</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&family=Rubik&display=swap');
		</style>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="content">
				<div class="background-image"></div>
				<div class="home-container">
					<div class="title-container">
						<h1>Whiskers</h1>
						<h2>Cat Cafe</h2>
					</div>
					<button class="order">Order Now</button>
					<button class="rsvp">RSVP</button>
					<div class="rsvp-container">
						<h1>Hours</h1>
						<div class="hours-container">
							<div class="hours-weekday hours">
								<h2>Mon-Fri</h2>
								<p>10am - 5pm</p>
							</div>
							<div class="hours-sat hours">
								<h2>Sat</h2>
								<p>noon - 7pm</p>
							</div>
							<div class="hours-sun">
								<h2>Sun</h2>

								<p>closed</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
